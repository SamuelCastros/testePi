<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo mágico digital</title>
    <link rel="stylesheet" href="/styles/cadastro.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho_menu">
            <a href="" class="cabecalho_menu_logo">
                <img src="/img/logo.mobile.png" class="logo" alt="logo_mobile"> 
            </a> 
            <a href="/Paginas/index.html" class="cabecalho_menu_link">Inicio</a>
            <a href="/Paginas/livros.html" class="cabecalho_menu_link">Categorias</a>
            <a href="/Paginas/perfil.html" class="cabecalho_menu_link">Perfil</a>
        </nav>
    </header>
    <main class="conteudo">
        <div class="titulo">
            <h1 class="titulo-cadastro">Cadastro</h1>
        </div> 

        <div class="caixas-titulo_texto">
            <div class="campo">
                <h5 class="titulo-nome-caixa-texto">Nome</h5>
                <input class="caixa-de-texto-nome" type="text" placeholder="Digite seu nome">
            </div>
            <div class="campo">
                <h5 class="titulo-sobrenome-caixa-texto">Sobrenome</h5>
                <input class="caixa-de-texto-sobrenome" type="text" placeholder="Digite seu sobrenome">
            </div>
            <div class="campo">
                <h5 class="titulo-email-caixa-texto">E-mail</h5>
                <input class="caixa-de-texto-email" type="text" placeholder="Digite seu e-mail">
            </div>
        </div>

       

        <div class="caixas-titulo_texto">
            <div class="campo">
                <h5 class="titulo-celular-caixa-texto">Celular</h5>
                <input class="caixa-de-texto-celular" type="text" placeholder="Digite seu número">
            </div>
            <div class="campo">
                <h5 class="titulo-senha-caixa-texto">Senha</h5>
                <input class="caixa-de-texto-senha" type="password" placeholder="Digite sua senha">
            </div>
            <div class="campo">
                <h5 class="titulo-confirmar_senha-caixa-texto">Confirmar Senha</h5>
                <input class="caixa-de-texto-confirmar_senha" type="password" placeholder="Confirme sua senha">
            </div>
        </div>

        <div class="botao">
            <button class="finalizar_cadastro-botao">Finalize seu cadastro</button>
        </div>
    </main>
    
    <footer class="rodape">

    </footer>


  
</body>
</body>
</html>
