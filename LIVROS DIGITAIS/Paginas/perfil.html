<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo mágico digital</title>
    <link rel="stylesheet" href="/styles/perfil.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho_menu">
            <a href="" class="cabecalho_menu_logo">
                <img src="/img/logo.mobile.png" class="logo" alt="logo_mobile"> 
            </a> 
            <a href="/pagina.principal/principal.html" class="cabecalho_menu_link">Inicio</a>
            <a href="" class="cabecalho_menu_link">Categorias</a>
            <a href="#" class="cabecalho_menu_link">Perfil</a>
        </nav>
    </header>

    <div class="titulo">
        <h1 class="titulo-perfil">Sua área</h1>
    </div> 

    <main class="conteudo">
        <div class="caixas-titulo_texto">
            <div class="campo">
                <h5 class="titulo-nome-caixa-texto">Nome</h5>
                <input class="caixa-de-texto-nome" type="text" placeholder="Nome Completo"value="Nome Completo" readonly>
            </div>
            <div class="campo">
                <h5 class="titulo-email-caixa-texto">E-mail</h5>
                <input class="caixa-de-texto-email" type="text" placeholder="E-mail cadastrado"value="usuario@example.com" readonly>
            </div>
            <div class="campo">
                <h5 class="titulo-celular-caixa-texto">Celular</h5>
                <input class="caixa-de-texto-celular" type="text" placeholder="Celular cadastrado"value="(XX)XXXXX-XXXX" readonly>
            </div>
        </div>

        <div class="caixas-titulo_texto">
            <div class="campo">
                <h5 class="titulo-senha-caixa-texto">Senha</h5>
                <input class="caixa-de-texto-senha" type="password" placeholder="Digite sua senha antiga">
            </div>
            <div class="campo">
                <h5 class="titulo-confirmar_senha-caixa-texto">Nova Senha</h5>
                <input class="caixa-de-texto-confirmar_senha" type="password" placeholder="Digite sua senha nova">
            </div>
        </div>
    </main>

    <footer class="rodape">

    </footer>


  
</body>
</body>
</html>
